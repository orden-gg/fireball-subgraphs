type Player @entity {
  "player address"
  id: ID!

  items: [ERC1155Item!] @derivedFrom(field: "owner")
  portalsBought: [Portal!]! @derivedFrom(field: "buyer")
  gotchisOwned: [Gotchi!]! @derivedFrom(field: "owner")
  gotchisOriginalOwned: [Gotchi!]! @derivedFrom(field: "originalOwner")
  portalsOwned: [Portal!]! @derivedFrom(field: "owner")

  gotchisAmount: Int!
  portalsAmount: Int!
  itemsAmount: Int!
}

type AavegotchiOption @entity {
  id: ID!
  portalOptionId: Int!
  gotchiId: BigInt!
  hauntId: Int!
  owner: Player
  portal: Portal!
  randomNumber: BigInt!
  numericTraits: [Int!]!
  identity: Identity!
  collateralType: Bytes!
}

type Gotchi @entity {
  id: ID!
  gotchiId: BigInt!
  owner: Player!
  originalOwner: Player!
  portal: Portal! @derivedFrom(field: "gotchi")
  usedSkillPoints: BigInt!
  availableSkillPoints: BigInt!
  badges: [Int!]!
  collateral: Bytes!
  numericTraits: [Int!]!
  hauntId: BigInt!
  identity: Identity!
}

type Identity @entity {
  id: ID!
  collateral: Bytes!
  shape: String!
  color: String!
  claimed: [Gotchi!]!
  claimedAmount: Int!
  unclaimed: [AavegotchiOption!]!
  unclaimedAmount: Int!
}

enum PortalStatus {
  Bought
  Opened
  Claimed
}

type Portal @entity {
  id: ID!
  gotchiId: BigInt
  buyer: Player
  hauntId: BigInt!
  owner: Player
  gotchi: Gotchi
  options: [AavegotchiOption!]! @derivedFrom(field: "portal")
  status: PortalStatus!
}

type ERC1155Item @entity {
  id: ID!
  owner: Player!
  amount: Int!
  tokenId: Int!

  category: Int!
  equipped: Int!
}
